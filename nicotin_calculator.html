<!DOCTYPE html>
<html lang="en">

<head>

    <title>Nicotin Calculator</title>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Nicotin Calculator</a>
            
        </div>
    </nav>



    <div class="container">
        <div class="row">
            <ol class="col-12 breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item active">Calculator</li>
            </ol>
        </div>

        <div class="row row-content">
           <div class="col-12">
              <h3>Nicotin Shot Calculator</h3>
           </div>
            <div class="col-12 col-md-9">
                <form>
                    <div class="form-group row"><label for="volume" class="col-md-10 col-form-label">Volume of E-Liquid(Bottle Size)</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="volume" placeholder="Total ml" name="firstname">
                        </div> 
                    </div>
                    <div class="form-group row">
                        <label for="current_concentration" class="col-md-10 col-form-label">Current Nicotine Concentration of E-Liquid(mg/mL)</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="current_concentration" placeholder="mg/ml" name="current_concentration">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="concentrationOfShot" class="col-md-10 col-form-label">Concentration of Nicotine Shot(mg/mL)</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="concentrationOfShot" placeholder="mg/ml" name="concentrationOfShot">
                        </div> 
                    </div>
                    <div class="form-group row">
                        <label for="desireStrength" class="col-md-10 col-form-label">Desired Strength(mg/mL)</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" id="desireStrength" placeholder="mg/ml " name="desireStrength">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-10">
                            <input type="button" class="form-control  btn btn-primary" value="Calculate" onclick="calculteAmountOfNicotin()" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-10 col-form-label">Amount of Nicotine to Add(mL)</label>
                        <div class="col-md-10">
                                <span class="form-control" id="result" >
                            </div>
                    </div>
                </form>
            </div>
             <div class="col-12 col-md">
            </div>
       </div>

    </div>
    <script>
    function calculteAmountOfNicotin(){
        let volume=document.getElementById("volume").value;
        let currentNicoConcentration=document.getElementById("current_concentration").value;
        let concentrationShot=document.getElementById("concentrationOfShot").value;
        let strength=document.getElementById("desireStrength").value;
        let result=document.getElementById("result");

        let resultValue=((strength*volume)-(currentNicoConcentration*volume))/concentrationShot;
result.innerHTML=resultValue;
    }
    </script>
</body>

</html>
